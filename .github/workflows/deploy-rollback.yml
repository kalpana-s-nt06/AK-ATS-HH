name: Rollback on Deployment Failure

on:
  workflow_run:
    workflows: ["Frontend CI/CD Pipeline"]
    types:
      - completed

jobs:
  rollback:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Rollback previous build on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "‚ö†Ô∏è Deployment failed ‚Äî attempting rollback..."

            # Find the most recent backup
            LATEST_BACKUP=$(ls -td /home/ubuntu/backups/dist-* 2>/dev/null | head -1)

            if [ -n "$LATEST_BACKUP" ]; then
              echo "üîÑ Restoring from backup: $LATEST_BACKUP"
              sudo rm -rf /home/ubuntu/frontend/dist
              sudo cp -r "$LATEST_BACKUP" /home/ubuntu/frontend/dist

              # Fix permissions and reload Nginx
              sudo chown -R ubuntu:ubuntu /home/ubuntu/frontend/dist
              sudo chmod -R 755 /home/ubuntu/frontend/dist
              sudo nginx -t && sudo systemctl reload nginx

              echo "‚úÖ Rollback completed successfully!"
            else
              echo "‚ùå No backup found. Rollback skipped."
              exit 1
            fi

      - name: Send rollback notification email
        if: success()
        uses: dawidd6/action-send-mail@v6
        with:
          connection_url: smtp+starttls://${{ secrets.MAIL_USERNAME }}:${{ secrets.MAIL_PASSWORD }}@smtp.gmail.com:587
          from: "CI/CD Bot <${{ secrets.MAIL_USERNAME }}>"
          to: "kalpanashankar215@gmail.com"
          subject: "‚ö†Ô∏è Rollback Executed ‚Äî Frontend Deployment Failed"
          body: |
            The deployment for **${{ github.repository }}** has failed.
            A rollback has been automatically executed on the EC2 instance.

            Please verify that the application is working correctly.
          convert_markdown: true
          ignore_cert: true
